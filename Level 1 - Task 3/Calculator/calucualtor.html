<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main>
        <div class="cal-body">
            <div class="cal-display">Display</div>
            <button class="btn yellowBtn" id="btn1">1</button>
            <button class="btn yellowBtn" id="btn2">2</button>
            <button class="btn yellowBtn" id="btn3">3</button>
            <button class="btn pinkBtn" id="addBtn">+</button>
            <button class="btn yellowBtn" id="btn4">4</button>
            <button class="btn yellowBtn" id="btn5">5</button>
            <button class="btn yellowBtn" id="btn6">6</button>
            <button class="btn pinkBtn" id="subBtn">-</button>
            <button class="btn yellowBtn" id="btn7">7</button>
            <button class="btn yellowBtn" id="btn8">8</button>
            <button class="btn yellowBtn" id="btn9">9</button>
            <button class="btn pinkBtn" id="mulBtn">*</button>
            <button class="btn" id="acBtn">AC</button>
            <button class="btn yellowBtn" id="btn0">0</button>
            <button class="btn pinkBtn" id="modBtn">%</button>
            <button class="btn pinkBtn" id="divBtn">/</button>
            <button class="btn" id="delBtn">DEL</button>
            <button class="btn" id="pointBtn">.</button>
            <button class="btn" id="eqBtn">=</button>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
